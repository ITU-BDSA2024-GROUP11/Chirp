name: .NET Release and Test Workflow

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
        GHUB_CLIENT_ID: ${{ secrets.GHUB_CLIENT_ID }}
        GHUB_CLIENT_SECRET: ${{ secrets.GHUB_CLIENT_SECRET }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Install Playwright Browsers
      run: |
        # Run the Playwright installation script generated by .NET
        pwsh ./test/PlaywrightTests/bin/Debug/net8.0/playwright.ps1 install

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3 libxss1 libasound2 libatk1.0-0 libcups2 libx11-xcb1 libxcomposite1 libxrandr2 libxdamage1 libgbm1 libgtk-3-0

    - name: Test
      run: dotnet test --no-build --verbosity normal
      env:
        authentication_github_clientid: ${{ secrets.authentication_github_clientid }}
        authentication_github_clientsecret: ${{ secrets.authentication_github_clientsecret }}

    - name: Publish Windows
      run: dotnet publish -r win-x64 -c Release --output ./src/Chirp.CLI.Client/bin/Release/net8.0/win-x64/publish --verbosity detailed

    - name: Publish Linux
      run: dotnet publish -r linux-x64 -c Release --output ./src/Chirp.CLI.Client/bin/Release/net8.0/linux-x64/publish --verbosity detailed

    - name: Publish macOS
      run: dotnet publish -r osx-x64 -c Release --output ./src/Chirp.CLI.Client/bin/Release/net8.0/osx-x64/publish

    - name: List Windows Publish Directory
      run: ls -R src/Chirp.CLI.Client/bin/Release/net8.0/win-x64/publish

    - name: List Linux Publish Directory
      run: ls -R src/Chirp.CLI.Client/bin/Release/net8.0/linux-x64/publish

    - name: Zip Windows
      run: zip -r Windows.zip ./src/Chirp.CLI.Client/bin/Release/net8.0/win-x64/publish/*

    - name: Zip Linux
      run: zip -r Linux.zip ./src/Chirp.CLI.Client/bin/Release/net8.0/linux-x64/publish/*

    - name: Zip macOS
      run: zip -r MacOS.zip ./src/Chirp.CLI.Client/bin/Release/net8.0/osx-x64/publish/*

    - name: Publish Release Artifacts
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          Windows.zip
          Linux.zip
          MacOS.zip
